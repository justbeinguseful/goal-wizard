<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goal Wizard + Stripe & Airtable</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    * { box-sizing: border-box; }
    body { margin:0; font-family:sans-serif; background:transparent; }
    #wizard { max-width:400px; margin:20px auto; padding:0 10px; }
    .step { display:none; }
    .step.active { display:block; }
    h2 { font-size:1.5em; margin-bottom:0.5em; text-align:center; }
    input { width:100%; padding:0.75em; font-size:1em; margin-bottom:1em; border:1px solid #ccc; border-radius:4px; }
    .checkbox-field { display:flex; align-items:center; margin:1em 0; }
    .checkbox-field input { margin-right:0.5em; }
    .buttons { display:flex; justify-content:space-between; gap:10px; margin-bottom:1em; }
    button { flex:1; padding:0.75em; font-size:1em; background:#e53e3e; color:#fff; border:none; cursor:pointer; border-radius:4px; }
    button[disabled] { opacity:0.6; cursor:not-allowed; }
    /* Stripe element styling */
    #card-element { padding:12px; border:1px solid #ccc; border-radius:4px; }
    #card-errors { color:red; margin-top:0.5em; font-size:0.9em; }
  </style>
</head>
<body>
  <div id="wizard">
    <!-- Step 1: Goal -->
    <div class="step active" data-step="1">
      <h2>Enter your goal</h2>
      <input type="text" id="goal" placeholder="e.g. Run a 5K in under 25min">
      <div class="buttons">
        <button id="next1">Next ➔</button>
      </div>
    </div>
    <!-- Step 2: Deadline -->
    <div class="step" data-step="2">
      <h2>Pick a deadline</h2>
      <input type="date" id="deadline">
      <div class="buttons">
        <button id="prev2">◀ Back</button>
        <button id="next2">Next ➔</button>
      </div>
    </div>
    <!-- Step 3: Set price -->
    <div class="step" data-step="3">
      <h2>Set your price ($)</h2>
      <input type="number" id="stake" placeholder="e.g. 100">
      <div class="buttons">
        <button id="prev3">◀ Back</button>
        <button id="next3">Next ➔</button>
      </div>
    </div>
    <!-- Step 4: Referee -->
    <div class="step" data-step="4">
      <h2>Referee’s Email</h2>
      <input type="email" id="referee" placeholder="referee@example.com">
      <div class="buttons">
        <button id="prev4">◀ Back</button>
        <button id="next4">Next ➔</button>
      </div>
    </div>
    <!-- Step 5: User Email & T&C -->
    <div class="step" data-step="5">
      <h2>Your Email & Terms</h2>
      <input type="email" id="userEmail" placeholder="Your email">
      <div class="checkbox-field">
        <input type="checkbox" id="terms">
        <label for="terms">I accept the Terms & Conditions</label>
      </div>
      <div class="buttons">
        <button id="prev5">◀ Back</button>
        <button id="next5" disabled>Next ➔</button>
      </div>
    </div>
    <!-- Step 6: Payment -->
    <div class="step" data-step="6">
      <h2>Set Payment</h2>
      <div id="card-element"></div>
      <div id="card-errors" role="alert"></div>
      <div class="buttons">
        <button id="prev6">◀ Back</button>
        <button id="submitPayment">Pay & Submit</button>
      </div>
    </div>
  </div>

  <script>
    // Step navigation
    function showStep(n) {
      document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
      document.querySelector(`.step[data-step="${n}"]`).classList.add('active');
    }
    document.getElementById('next1').onclick = ()=> showStep(2);
    document.getElementById('prev2').onclick = ()=> showStep(1);
    document.getElementById('next2').onclick = ()=> showStep(3);
    document.getElementById('prev3').onclick = ()=> showStep(2);
    document.getElementById('next3').onclick = ()=> showStep(4);
    document.getElementById('prev4').onclick = ()=> showStep(3);
    document.getElementById('next4').onclick = ()=> showStep(5);
    document.getElementById('prev5').onclick = ()=> showStep(4);
    document.getElementById('next5').onclick = ()=> showStep(6);
    document.getElementById('prev6').onclick = ()=> showStep(5);

    // T&C enable next
    const terms = document.getElementById('terms');
    const next5 = document.getElementById('next5');
    terms.addEventListener('change', ()=> next5.disabled = !terms.checked);

    // Stripe setup
    const stripe = Stripe('pk_test_YOUR_PUBLISHABLE_KEY');
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');
    card.on('change', e=> document.getElementById('card-errors').textContent = e.error ? e.error.message : '');

    // Handle payment & Airtable write
    document.getElementById('submitPayment').onclick = async () => {
      // Collect data
      const payload = {
        goal:       document.getElementById('goal').value,
        deadline:   document.getElementById('deadline').value,
        stake:      document.getElementById('stake').value,
        referee:    document.getElementById('referee').value,
        userEmail:  document.getElementById('userEmail').value,
        terms:      terms.checked
      };
      // 1) Create SetupIntent
      const siRes = await fetch('/.netlify/functions/create-setup-intent', {
        method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)
      });
      const { clientSecret } = await siRes.json();
      // 2) Confirm card
      const result = await stripe.confirmCardSetup(clientSecret, { payment_method: { card }});
      if (result.error) {
        document.getElementById('card-errors').textContent = result.error.message;
        return;
      }
      // 3) Write to Airtable
      await fetch('/.netlify/functions/submit-goal', {
        method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)
      });
      alert('✅ All set! Thanks.');
      showStep(1);
    };
  </script>
</body>
</html>
