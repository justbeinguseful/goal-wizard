<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goal Wizard + Stripe & Airtable</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; background: transparent; }
    #wizard { max-width: 400px; margin: 20px auto; padding: 0 10px; }
    .step { display: none; }
    .step.active { display: block; }
    h2 { font-size: 1.5em; margin-bottom: 0.5em; text-align: center; }
    input, select { width: 100%; padding: 0.75em; font-size: 1em; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px; }
    .checkbox-field { display: flex; align-items: center; margin-bottom: 1em; }
    .checkbox-field input { margin: 0; }
    .checkbox-field label { margin-left: 0.5em; font-size: 0.9em; line-height: 1.2; }
    .buttons { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 1.5em; }
    button { flex: 1; padding: 0.75em; font-size: 1em; background: #e53e3e; color: #fff; border: none; cursor: pointer; border-radius: 4px; }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    #card-element { padding: 12px; border: 1px solid #ccc; border-radius: 4px; }
    #card-errors { color: red; margin-top: 0.5em; font-size: 0.9em; }
  </style>
</head>
<body>
  <div id="wizard">
    <div class="step active" data-step="1">
      <h2>Enter your goal</h2>
      <input type="text" id="goal" placeholder="e.g. Run a 5K in under 25min">
      <div class="buttons"><button type="button" id="next1">Next ➔</button></div>
    </div>

    <div class="step" data-step="2">
      <h2>Pick a deadline</h2>
      <input type="date" id="deadline">
      <div class="buttons"><button type="button" id="prev2">◀ Back</button><button type="button" id="next2">Next ➔</button></div>
    </div>

    <div class="step" data-step="3">
      <h2>You pay <em>if</em> you fail</h2>
      <select id="stakeSelect">
        <option value="25">$25</option>
        <option value="50">$50</option>
        <option value="100" selected>$100</option>
        <option value="500">$500</option>
        <option value="1500">$1500</option>
        <option value="custom">Custom</option>
      </select>
      <input type="number" id="stakeCustom" placeholder="Enter custom amount" style="display:none; margin-top:1em;">
      <div class="buttons"><button type="button" id="prev3">◀ Back</button><button type="button" id="next3">Next ➔</button></div>
    </div>

    <div class="step" data-step="4">
      <h2>Referee’s Email</h2>
      <input type="email" id="referee" placeholder="referee@example.com">
      <div class="buttons"><button type="button" id="prev4">◀ Back</button><button type="button" id="next4">Next ➔</button></div>
    </div>

    <div class="step" data-step="5">
      <h2>Your Email & Terms</h2>
      <input type="email" id="userEmail" placeholder="Your email">
      <div class="checkbox-field"><input type="checkbox" id="terms"><label for="terms">I accept the Terms & Conditions</label></div>
      <div class="buttons"><button type="button" id="prev5">◀ Back</button><button type="button" id="next5" disabled>Next ➔</button></div>
    </div>

    <div class="step" data-step="6">
      <h2>Set Payment</h2>
      <div id="card-element"></div>
      <div id="card-errors" role="alert"></div>
      <div class="buttons"><button type="button" id="prev6">◀ Back</button><button type="button" id="submitPayment">Pay & Submit</button></div>
    </div>
  </div>

  <script>
    // Limit deadline to 6 months ahead
    const deadlineInput = document.getElementById('deadline');
    const today = new Date();
    const sixMonths = new Date(today.getFullYear(), today.getMonth() + 6, today.getDate());
    deadlineInput.max = sixMonths.toISOString().split('T')[0];

    // Enter key to advance
    function addEnterListener(inputId, nextBtnId) {
      document.getElementById(inputId).addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          document.getElementById(nextBtnId).click();
        }
      });
    }
    addEnterListener('goal', 'next1');
    addEnterListener('deadline', 'next2');
    addEnterListener('referee', 'next4');
    addEnterListener('userEmail', 'next5');

    // Stake dropdown logic
    const stakeSelect = document.getElementById('stakeSelect');
    const stakeCustom = document.getElementById('stakeCustom');
    stakeSelect.addEventListener('change', () => {
      if (stakeSelect.value === 'custom') {
        stakeCustom.style.display = 'block';
        stakeCustom.focus();
      } else {
        stakeCustom.style.display = 'none';
      }
    });
    addEnterListener('stakeCustom', 'next3');

    // Navigation
    function showStep(n) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.querySelector(`.step[data-step="${n}"]`).classList.add('active');
    }
    document.getElementById('next1').onclick = () => showStep(2);
    document.getElementById('prev2').onclick = () => showStep(1);
    document.getElementById('next2').onclick = () => showStep(3);
    document.getElementById('prev3').onclick = () => showStep(2);
    document.getElementById('next3').onclick = () => showStep(4);
    document.getElementById('prev4').onclick = () => showStep(3);
    document.getElementById('next4').onclick = () => showStep(5);
    document.getElementById('prev5').onclick = () => showStep(4);
    document.getElementById('next5').onclick = () => showStep(6);
    document.getElementById('prev6').onclick = () => showStep(5);

    // Enable next5 only when terms checked
    const terms = document.getElementById('terms');
    const next5 = document.getElementById('next5');
    terms.addEventListener('change', () => next5.disabled = !terms.checked);

    // Stripe init
    const stripe = Stripe('pk_live_51QlvTWRqx9e31yNivowo8yNe8Y8blvWyRdmCnz2e8coAjczm42o883VAvXTwv4d2Ys7JDQTAZDzd2gDw8J2DG97H00579aB4h4');
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');
    card.on('change', e => document.getElementById('card-errors').textContent = e.error ? e.error.message : '');

    // Handle payment & Airtable
    document.getElementById('submitPayment').onclick = async () => {
      console.log('submitPayment clicked');
      const stakeValue = stakeSelect.value === 'custom' ? stakeCustom.value : stakeSelect.value;
      const payload = {
        goal: document.getElementById('goal').value,
        deadline: document.getElementById('deadline').value,
        stake: stakeValue,
        referee: document.getElementById('referee').value,
        userEmail: document.getElementById('userEmail').value,
        terms: terms.checked
      };

      // 1) SetupIntent
      const siRes = await fetch('/.netlify/functions/create-setup-intent', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
      const { clientSecret } = await siRes.json();

      // 2) Confirm card setup
      const result = await stripe.confirmCardSetup(clientSecret, { payment_method: { card } });
      if (result.error) {
        document.getElementById('card-errors').textContent = result.error.message;
        return;
      }

      // 3) Airtable write
      await fetch('/.netlify/functions/submit-goal', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });

      alert('✅ All set!');
      showStep(1);
    };
  </script>
</body>
</html>
